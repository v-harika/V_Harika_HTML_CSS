<!DOCTYPE html>
<head>
    <title>Signin Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="app.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <form id ="Signin">
                    <h2 class="text">Sign in</h2>
                    <br/>
                    <div class="form-content">
                        <input type="email" class="form-control" id="userid" placeholder="mail@example.com" />
                    </div>
                    <div class="form-content">
                        <input type="password" class="form-control" id="pwd" placeholder="Password" />
                    </div>
                    <br/>
                    <div >
                        <button type="submit" class="btn btn-block btn-info" id="login">Sign in</button>
                    </div>
                    <br/>
                    <div >
                            <a href="#">Forget your password?</a> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp;

                            <a href="#">Register?</a>
                    </div>
                    <hr ><p style="text-align:center; color:black;">OR</p></hr>

                    <div >
                        <button type="submit" class="btn btn-block btn-primary" id="login">EPAM LOGN</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>

</body>
